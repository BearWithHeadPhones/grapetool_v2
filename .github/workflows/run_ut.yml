name: Run UT
on:
  push:
    branches: [$default-branch]
  pull_request:
    branches: [$default-branch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "21"
      - run: npm install
      - run: npm run test:unit:ci
      - run: echo "ğŸ This job's status is ${{ job.status }}."
